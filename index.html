<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Struggle counter</title>
</head>
<body>
<main>
    <h1>Calculate how much effort you will need to complete your course!</h1>
    <label for="lessons">Total duration of the course</label>
    <input id="lessons" type="number">

    <label for="schedule">How many days per week are you willing to allocate?</label>
    <input id="schedule" type="number">

    <label for="plans">How much are you willing to complete per day of study?</label>
    <input id="plans" type="number">

    <label for="completed">How much has already been completed?</label>
    <input id="completed" type="number">

    <button type="button">Count!</button>
</main>
</body>
</html>
